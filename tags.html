---
layout: page
title: Tags
permalink: /tags/
slug: tags
---

<main id="content" class="content" role="main">
  {% for tag in site.data.tags %}
  <article class="post">
    <header class="post-header">
      <h2 class="post-title"><a href="/tag/{{ tag.slug }}/">{{ tag.name }}</a></h2>
    </header>
  </article>
  {% endfor %}
</main>
