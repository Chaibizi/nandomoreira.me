{% if paginator.next_page %}
<nav class="pagination" role="pagination">

  <a class="older-posts" href="/page/{{ paginator.next_page }}/" title="Artigos antigos">&laquo; Antigos</a>

  <span class="page-number">PÃ¡gina {{paginator.page}} de {{paginator.total_pages}}</span>

  {% if paginator.previous_page %}
    {% if paginator.previous_page == 1 %}
      <a class="newer-posts" href="/" title="Artigos novos">Novos &raquo;</a>
    {% else %}
      <a class="newer-posts" href="/page/{{ paginator.previous_page }}/" title="Artigos novos">Novos &raquo;</a>
    {% endif %}
  {% endif %}

</nav>
{% endif %}
