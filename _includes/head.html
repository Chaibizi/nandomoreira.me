
<meta charset="utf-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="alternate" href="{{ site.url }}" hreflang="pt-BR">
<link href="http://gmpg.org/xfn/11" rel="profile">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">

<title>
  {% if page.title == "Home" %}
    {{ site.name }} {{ site.description }}
  {% else %}
    {{ page.title }} &bull; {{ site.name }}
  {% endif %}
</title>

<meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.meta_description }}{% endif %}">
<meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.meta_keywords }}{% endif %}">

<link rel="stylesheet" type="text/css" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">

<meta property="og:locale" content="pt_BR">
<meta property="og:type" content="website">
<meta property="og:title" content="{{ site.name }} - {{ site.description }}">
<meta property="og:description" content="{{ site.name }} - {{ site.meta_description }}">
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<meta property="og:site_name" content="{{ site.author.name }}">
<meta property="article:publisher" content="{{ site.author.facebook }}">
<meta property="fb:app_id" content="668905279849616">
<meta property="og:image" content="/assets/images/facebook.png">

<link rel="apple-touch-icon" sizes="144x144" href="/assets/images/ico/apple-touch-icon-144.png">
<link rel="apple-touch-icon" sizes="114x114" href="/assets/images/ico/apple-touch-icon-114.png">
<link rel="apple-touch-icon" sizes="72x72" href="/assets/images/ico/apple-touch-icon-72.png">
<link rel="apple-touch-icon" href="/assets/images/ico/apple-touch-icon-57.png">
<link rel="shortcut icon" href="/assets/images/ico/favicon.png">

{% if paginator.previous_page %}
  <link rel="prev" href="{{ paginator.previous_page_path | prepend: site.baseurl | prepend: site.url }}">
{% endif %}
{% if paginator.next_page %}
  <link rel="next" href="{{ paginator.next_page_path | prepend: site.baseurl | prepend: site.url }}">
{% endif %}

<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
