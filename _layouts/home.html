---
layout: default
---

<header class="main-header" style="background-image: url({% if page.cover %}{{ page.cover }}{%else%}{{ site.cover }}{% endif %})">
  <nav class="main-nav overlay clearfix">
    <a class="subscribe-button" href="{{ "/feed.xml" | prepend: site.baseurl }}" target="_blank"><i class="icon icon-feed"></i> RSS</a>
    <a class="search-button" href="#!" data-modal="modalSearch"><i class="icon icon-search"></i></a>
  </nav>
  <div class="vertical">
    <div class="main-header-content inner">
      <h1 class="page-title animated hinge fadeInDown">{{ site.name }}</h1>
      <div class="page-description animated hinge fadeIn">
        {% if site.description %}{{ site.description }}{% endif %}
        <nav>
          <a href='{{ "/about" | prepend: site.baseurl }}'>Sobre mim</a>
          <a href='{{ "/projetos" | prepend: site.baseurl }}'>Projetos</a>
        </nav>
      </div>
    </div>
  </div>

  <a class="scroll-down icon icon-chevron-down bounce" href="#content" data-offset="-45"></a>
</header>

<main id="content" class="container" role="main">

  <div class="extra-pagination inner">
    {% include pagination.html %}
  </div>

  {% for post in paginator.posts %}
    {% include post.html %}
  {% endfor %}

  {% include pagination.html %}

</main>
