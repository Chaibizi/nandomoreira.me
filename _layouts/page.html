---
layout: default
post_class: post-template page-template
---

<header class="main-header post-head" style="background-image: url({% if page.cover %}{{ page.cover }}{%else%}{{ site.cover }}{% endif %})">
  {% include nav.html %}
  <div class="vertical">
    <div class="main-header-content inner">
      <h1 class="page-title">{{ page.title }}</h1>
      {% if page.slug == 'about' %}
        <br>
        <figure class="fade-in-down"><img src="{{ site.author.image }}" class="dot" title="{{ site.author.name }}" alt="{{ site.author.name }}"></figure>

        <div class="page-description">
          <nav>
            <a href='{{ "/projetos" | prepend: site.baseurl }}'>Projetos</a>
          </nav>
        </div>
      {% endif %}
    </div>
  </div>

  <a class="scroll-down icon icon-chevron-down bounce" href="#content" data-offset="-45"></a>
</header>

<main id="content" class="container" role="main">

  <article class="post card wow fadeInUp" data-wow-duration="1s" data-wow-delay="0">
    <section class="post-content">
      {{content}}
    </section>
  </article>

</main>
