# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

env: production

# Build settings
markdown: kramdown
highlighter: pygments

paginate: 10
paginate_path: "/blog/page/:num/"

source: source/jekyll/
destination: _site/
permalink: /:slug/

# Site settings
title: "Fernando Moreira"
description: "Desenvolvedor Front-end, Design Responsivo, HTML5, CSS3 e JavaScript"
author: "Fernando Moreira"
email: "nandomoreira.me@gmail.com"
url: "http://nandomoreira.me"
image: "/assets/images/avatar.jpg"
logotipo: "/assets/images/avatar.jpg"
baseurl: null
comments: true
disqus_shortname: "fernandomoreira"
google_analytics: UA-52446115-1
repo: http://github.com/nandomoreirame/nandomoreirame.github.io

twitter:
  username: Pia_Frontend

github:
  username: nandomoreirame

linkedin:
  username: nandomoreirame

facebook:
  app_id: 585852118228520
  publisher: 100003797913346

google_site_verification: zS1dSn20XtA4FJYEOQLXqI0boxZdMnJ2g3beje-cl20

enable_tawk: true

gems:
  - jekyll-assets
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-minify-html

html_press:
  unquoted_attributes: false
  drop_empty_values: false
  strip_crlf: false
  js_minifier_options: false

assets:
  compress:
    css: true
    js: true
  cache: .asset-cache/
  prefix: "/assets/build"
  assets:
    - "*.png"
    - "*.jpg"
    - "*.gif"
    - "*.css"
    - "*.js"
  digest: true
  sources:
    - assets/css
    - assets/images
    - assets/js
  features:
    liquid: true
    automatic_img_size: true
    automatic_img_alt : true

exclude: ["gulp", "node_modules", "bower", "Procfile", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md"]
