---
layout: default
---

<div class="container-full">

  {% include header.html %}

  <article class="post post-page">

    <header class="post-header header-single">
      <div class="container-inn">
        <h1 class="post-title">{{ page.title }}{% if page.description %} <small>{{ page.description }}</small>{% endif %}</h1>
      </div>
    </header>

    <div class="post-content container-inn">
      {{ content }}
    </div>

  </article>

  {% include footer.html %}

</div>
