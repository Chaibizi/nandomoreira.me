---
layout: default
post_class: page-template
---

<article class="post" itemprop="mainContentOfPage">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{content}}
  </div>

</article>

{% if page.slug == "error404" %}
  <div class="posts">
    {% for post in site.posts limit:6 %}
      {% include article.html %}
    {% endfor %}
  </div>
{% endif %}
