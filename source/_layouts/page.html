---
layout: default
---

<header class="main-header post-head" style="background-image: url({% if page.cover %}{{ page.cover }}{%else%}{{ site.cover }}{% endif %})">
  {% include nav.html %}
  <div class="vertical">
    <div class="main-header-content inner">
      <h1 class="page-title">{{ page.title }}</h1>

      {% if page.slug == 'about' %}
        <br>
        <figure class="fade-in-down">
          <img src="{{ site.author.image }}" class="dot" title="{{ site.author.name }}" alt="{{ site.author.name }}">
        </figure>

        <div class="page-description">
          <nav>
            <a href='{{ "/projetos" | prepend: site.baseurl }}'>Open Source</a>
          </nav>
        </div>
      {% endif %}
    </div>
  </div>

  <a class="scroll-down icon icon-chevron-down bounce" href="#content" data-offset="-45"></a>
</header>

<main id="content" class="" role="main" itemprop="mainContentOfPage" itemscope="" itemtype="http://schema.org/WebPage">

  <div class="container">
    <article role="article" class="post card" itemprop="mainContentOfPage">
      <section class="post-content">
        {{content}}
      </section>
    </article>
  </div>

  {% if page.slug == "error404" %}
  <div class="container">
    {% for post in site.posts limit:6 %}
      {% include post.html %}
    {% endfor %}
  </div>
  {% endif %}

</main>
