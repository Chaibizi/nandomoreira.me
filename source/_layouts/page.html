---
layout: default
post_class: page-template
---

<article class="post" itemprop="mainContentOfPage">

  {% if page.slug != 'about' %}
    <header class="post-header container">
      <h1>{{ page.title }}</h1>
    </header>
  {% endif %}

  <div class="container">
    {{content}}
  </div>

</article>

{% if page.slug == "error404" %}
  <div class="posts container">
    {% for post in site.posts limit:6 %}
      {% include article.html %}
    {% endfor %}
  </div>
{% endif %}
