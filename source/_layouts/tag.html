---
layout: default
---

<div class="posts container">

  {% if site.tags[page.slug] %}

    {% for post in site.tags[page.slug] %}
      {% include article.html %}
    {% endfor %}

  {% else %}

    <article class="post txt-center">
        <p>Não há artigos para a tag: <strong>{{ page.title }}</strong></p>
    </article>

  {% endif %}

</div>
