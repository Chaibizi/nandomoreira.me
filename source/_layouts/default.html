---
layout: compress
---
<!DOCTYPE html>
<html class="no-js" lang="pt-br" itemscope itemtype="http://schema.org/{% if page.itemtype %}{{ page.itemtype }}{% else %}{{ site.itemtype }}{% endif %}">
  <head>
    {% include head.html %}
  </head>
  <body class="{% if page.post_class %}{{page.post_class}}{% endif %} {% if page.slug %}{{page.slug}}{% endif %}">
    {% include header.html %}

    {% if page.slug == 'home' or page.slug == 'about' %}
      {% include banner.html %}
    {% endif %}

    <main class="wrapper" itemprop="mainContentOfPage">
      {{ content }}
    </main>

    {% include footer.html %}

    {% include search-modal.html %}

    {% javascript main %}
  </body>
</html>
