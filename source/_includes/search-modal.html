
<div id="modalSearch" class="modal-search" ng-app="searchApp">

  <div class="modal-search-overlay"></div>

  <div class="modal-search-content">
    <a href="#" class="modal-search-close open-close-search">
      <img src="/assets/images/close.svg" alt="close search">
    </a>

    <div class="modal-search-container" ng-controller="searchController">
      <div class="form-group">
        <input type="text" class="modal-search-input" ng-keyup="pesquisar(search)" ng-model="search" placeholder="sass, javascript, ruby, gulp..." autocomplete="off">
        <i class="fa fa-search"></i>
      </div>
      <ul class="search-results" ng-show="posts.length > 0">
        <li ng-repeat="post in posts | filter:search" class="fade">
          <a href="{( post.url )}">
            <span>{( post.title )}</span> <small>{( post.category )}</small>
          </a>
        </li>
      </ul>
    </div>

  </div>

</div>
