
<div class="container">
  {% include post/post-header.html %}

  {% if page.cover %}
    <figure class="post-photo">
      <a href="{{ page.cover }}" class="swipebox" rel="gallery" title="{{ page.title }}">
        <img src="{{ page.cover }}" alt="{{ page.title }}" title="{{ page.title }}">
      </a>
    </figure>
  {% endif %}

  {{content}}

</div>
