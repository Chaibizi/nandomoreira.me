
<section class="banner">

  <img src="{{ "/assets/images/author.jpg" | prepend: site.baseurl }}" alt="author thumb" class="dot animated hinge fadeInDown">

  {% if page.slug != 'about' %}
    <h2 class="animated hinge fadeIn" itemscope itemtype="http://schema.org/Person">Olá meu nome é <strong itemprop="name">{{ site.name }}</strong> eu sou <em itemprop="jobTitle">Front-end</em> e gosto muito de café!</h2>
    <nav class="actions animated hinge fadeInUp">
      <a href="{{ "/about" | prepend: site.baseurl }}" class="button ghost">Sobre mim</a>
      <a href="{{ site.repo }}/issues/new?title=Contato" class="button ghost" target="_blank">Contato</a>
    </nav>
  {% else %}
    <h2 class="animated hinge fadeIn" itemscope itemtype="http://schema.org/Person">Sobre mim</h2>
    <nav class="actions animated hinge fadeInUp">
      <a href="{{ site.repo }}/issues/new?title=Contato" class="button ghost" target="_blank">Contato</a>
    </nav>
  {% endif %}

</section>
