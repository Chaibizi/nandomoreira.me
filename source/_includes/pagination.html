<nav class="pagination" role="pagination">

  {% if paginator.next_page %}
    <a class="older-posts" href="/blog/page/{{ paginator.next_page }}/" title="Artigos mais antigos">&laquo; Mais antigos</a>
  {% endif %}

  <span class="page-number">PÃ¡gina {{paginator.page}} de {{paginator.total_pages}}</span>

  {% if paginator.previous_page %}
    {% if paginator.previous_page == 1 %}
      <a class="newer-posts" href="/" title="Artigos mais novos">Mais novos &raquo;</a>
    {% else %}
      <a class="newer-posts" href="/blog/page/{{ paginator.previous_page }}/" title="Artigos mais novos">Mais novos &raquo;</a>
    {% endif %}
  {% endif %}

</nav>
