# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
# permalink:           pretty
# relative_permalinks: true
permalink   : :year/:month/:title
markdown    : kramdown
highlighter : pygments

# Setup
title:               Nandomoreira
tagline:             " / Web e tudo mais.."
description:         Desenvolvedor Front-end/Wordpress, Design responsivo, HTML5, CSS3 e JavaScript.
url:                 http://nandomoreira.me
baseurl:             ""
paginate:            1
paginate_path:       "/page/:num"

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir : _sass
  style    : :compressed

# About/contact
author:
  name  : Fernando Moreira
  url   : https://twitter.com/nandomoreirame
  email : hi@nandomoreira.me

# Custom vars
version: 2.0.0
github:
  repo: https://github.com/poole/poole

exclude: ["gulp", "bower_components", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md"]