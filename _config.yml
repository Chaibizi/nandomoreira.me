permalink   : /:title/
markdown    : kramdown
highlighter : pygments

# site title, description, meta_description, meta_keywords
name: 'Fernando Moreira'
description: "/ Desenvolvimento Web e tudo mais.. "
meta_description: "Desenvolvedor Front-end/Wordpress, Design responsivo, HTML5, CSS3 e JavaScript."
meta_keywords: "site, Curitiba, PR, Website, loja virtual, lojas virtuais, E-commerce, wordpress, frontend, front-end, html5, css3, javascript, jquery, seo, otimização, performance"

paginate: 10
paginate_path: "/page/:num"

baseurl: ""
domain_name: 'nandomoreira.me'
google_analytics: 'UA-52446115-1'

cover: '/assets/images/header-cover.jpg'

# Details for the RSS feed generator
url: 'nandomoreira.me'
author:
  name     : 'Fernando Moreira'
  image    : '/assets/images/author.jpg'
  email    : hi@nandomoreira.me
  url      : http://nandomoreira.me
  facebook : https://www.facebook.com/fernando.dev
  twitter  : https://twitter.com/nandomoreirame
  bio      : "Coisas que curto um pouco: Café, Rock'n Roll, café, HTML5, café, animais, design, café, Wordpress, Twitter, café, canecas personalizadas (com café), CSS, JS, café, Gulp, café, programação, café, café, café, café..."

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir : _sass
  style    : :compressed

# Custom vars
version: 1.0.0
github:
  repo: https://github.com/nandomoreirame/nandomoreirame.github.io

# Compress HTML
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  ignore:
    envs: all

exclude: ["gulp", "bower_components", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md"]